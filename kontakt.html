    />

  <body>
    <a href="index.html">
      <div class="logo">
        BENG

      <hr />
      <div class="logo2">
        PRODUCENT

        TRUMIEN
      </div>

    <div class="topnav">
      <div id="linki">
        <a href="galeria.html">Galeria</a>

      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

    <div class="banner">
      <h1>
        Kiedyś <br />
        musisz
        <br />
        <span>umrzeć</span>
      </h1>
      <div class="slider">
        <div class="slide1"></div>
        <div class="slide2"></div>
        <div class="slide3"></div>
        <div class="slide4"></div>
      </div>
    </div>
    <div class="pasek">
      <h2>zamow przez internet</h2>
    </div>
    <div class="content">
      <form>
        <label for="name">Imię i nazwisko</label> <br />
        <input
          name="name"
          type="text"
          placeholder="Podaj twoje imię i nazwisko"
        />
        <br />
        <label for="email">Adres email</label> <br />
        <input name="email" type="text" placeholder="Podaj twój adres email" />
        <br />
        <label for="creditcard">Numer karty kredytowej</label> <br />
        <input
          name="creditcard"
          type="text"
          placeholder="Podaj numer twojej karty kredytowej"
        />
        <br />
        <label for="name">Kod CVV</label> <br />
        <input
          name="cvv"
          type="text"
          placeholder="Podaj kod CVV twojej karty"
        />
        <br /><label for="expdate">Data ważności</label>
        <br />
        <input
          name="expdate"
          type="text"
          placeholder="Podaj datę ważności twojej karty"
        />
        <br />
        <label for="textbox">Opcjonalna wiadomość</label> <br />

        <input
          name="msg"
          type="textbox"
          placeholder="Napisz wiadomość"
          id="msg"
        />
        <br />
        <span id="wybor">Jak blisko śmierci jesteś?</span> <br />
        <select>
          <option selected="selected" value="1">Blisko</option>
          <option value="2">Nie blisko</option>
        </select>
        <br />
        <button type="submit" value="Wyślij">Wyślij</button>
      </form>
    </div>
    <footer>
      Trumny "BENG" <br />

    <!-- SKRYPT DO WYSWIETLANIA MENU -->

      function myFunction() {
        var x = document.getElementById("linki");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
